# Configuração Nginx para Encanto Íntimo - Produção
# Salve este arquivo em: /etc/nginx/sites-available/encanto-intimo
# Depois execute: sudo ln -s /etc/nginx/sites-available/encanto-intimo /etc/nginx/sites-enabled/

# Configuração upstream para Gunicorn
upstream encanto_intimo_backend {
    server 127.0.0.1:8000;
    # Para múltiplos workers, adicione:
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name encantointimo.com www.encantointimo.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração principal HTTPS
server {
    listen 443 ssl http2;
    server_name encantointimo.com www.encantointimo.com;
    
    # === CONFIGURAÇÕES SSL ===
    # Substitua pelos seus certificados SSL
    ssl_certificate /etc/ssl/certs/encantointimo.com.crt;
    ssl_certificate_key /etc/ssl/private/encantointimo.com.key;
    
    # Configurações SSL seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # === CONFIGURAÇÕES DE SEGURANÇA ===
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com https://checkout.mercadopago.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://api.mercadopago.com; frame-src https://js.stripe.com https://checkout.mercadopago.com;" always;
    
    # === CONFIGURAÇÕES GERAIS ===
    client_max_body_size 20M;  # Upload máximo de 20MB
    charset utf-8;
    
    # Logs
    access_log /var/log/nginx/encanto_intimo_access.log;
    error_log /var/log/nginx/encanto_intimo_error.log;
    
    # === ARQUIVOS ESTÁTICOS ===
    location /static/ {
        alias /var/www/encanto-intimo/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compressão
        gzip on;
        gzip_vary on;
        gzip_types
            text/css
            text/javascript
            text/xml
            text/plain
            application/javascript
            application/xml+rss
            application/json;
    }
    
    # === ARQUIVOS DE MÍDIA ===
    location /media/ {
        alias /var/www/encanto-intimo/media/;
        expires 1M;
        add_header Cache-Control "public";
        
        # Proteção para uploads privados (se necessário)
        # location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        #     expires 1M;
        #     add_header Cache-Control "public";
        # }
    }
    
    # === FAVICON ===
    location /favicon.ico {
        alias /var/www/encanto-intimo/staticfiles/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # === ROBOTS.TXT ===
    location /robots.txt {
        alias /var/www/encanto-intimo/staticfiles/robots.txt;
        expires 1w;
    }
    
    # === APLICAÇÃO DJANGO ===
    location / {
        proxy_pass http://encanto_intimo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # === HEALTH CHECK ===
    location /health/ {
        proxy_pass http://encanto_intimo_backend;
        proxy_set_header Host $host;
        access_log off;
    }
}

